<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>DP Moto</title>
  <style>
    @font-face {
      font-family: 'Alagard';
      src: url('/assets/fonts/alagard.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    @font-face {
      font-family: 'Early GameBoy';
      src: url('/assets/fonts/Early GameBoy.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    @font-face {
      font-family: 'Retro Gaming';
      src: url('/assets/fonts/Retro Gaming.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* ===== BIOS BOOT OVERLAY ===== */
    /* ---- CRT TUNING (edit these) ---- */
    :root {
      --bios-color:             #ff2a2a;   /* main text & bar color            */
      --bios-glow:              #aa0000;   /* outer glow / shadow color        */
      --bios-glow-bright:       #ff6666;   /* inner highlight on bar           */
      --bios-glow-radius:       8px;       /* text-shadow glow spread          */
      --bios-scanline-opacity:  0.15;      /* scanline darkness (0 = off)      */
      --bios-scanline-gap:      3px;       /* px between scanlines             */
      --bios-vignette-start:    50%;       /* vignette transparent center      */
      --bios-vignette-opacity:  0.6;       /* vignette edge darkness           */
      --bios-flicker-speed:     0.08s;     /* flicker animation cycle          */
      --bios-flicker-min:       0.97;      /* min opacity during flicker       */
      --bios-jitter-speed:      0.1s;      /* vertical jitter cycle            */
      --bios-jitter-amount:     0.5px;     /* px of vertical jitter            */
      --bios-font-size:         clamp(12px, 2vw, 18px);
      --bios-line-height:       1.8;
    }

    #boot-overlay {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Early GameBoy', 'Courier New', monospace;
      color: var(--bios-color);
      animation: bios-flicker var(--bios-flicker-speed) infinite alternate;
    }
    #boot-overlay.hidden { display: none; }

    /* CRT scanlines overlay */
    #boot-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,var(--bios-scanline-opacity)) 0px,
        rgba(0,0,0,var(--bios-scanline-opacity)) 1px,
        transparent 1px,
        transparent var(--bios-scanline-gap)
      );
      pointer-events: none;
      z-index: 2;
    }
    /* CRT vignette overlay */
    #boot-overlay::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center,
        transparent var(--bios-vignette-start),
        rgba(0,0,0,var(--bios-vignette-opacity)) 100%);
      pointer-events: none;
      z-index: 2;
    }

    @keyframes bios-flicker {
      0%   { opacity: 1; }
      100% { opacity: var(--bios-flicker-min); }
    }
    @keyframes bios-jitter {
      0%   { transform: translateY(0); }
      100% { transform: translateY(var(--bios-jitter-amount)); }
    }

    #boot-lines {
      text-align: left;
      font-size: var(--bios-font-size);
      line-height: var(--bios-line-height);
      text-shadow: 0 0 var(--bios-glow-radius) var(--bios-glow),
                   0 0 2px var(--bios-color);
      z-index: 1;
      animation: bios-jitter var(--bios-jitter-speed) infinite alternate;
      min-width: 280px;
      padding: 0 24px;
    }
    #boot-lines .line {
      opacity: 0;
      white-space: pre;
    }
    #boot-lines .line.visible { opacity: 1; }

    #boot-bar-wrap {
      margin-top: 24px;
      width: clamp(240px, 40vw, 420px);
      height: 14px;
      border: 1px solid var(--bios-color);
      background: #111;
      z-index: 1;
      box-shadow: 0 0 6px var(--bios-glow);
      overflow: hidden;
    }
    #boot-bar-fill {
      height: 100%;
      width: 10%;
      background: var(--bios-color);
      box-shadow: inset 0 0 4px var(--bios-glow-bright);
      transition: width 0.15s linear;
    }
  </style>
</head>
<body>
  <!-- BIOS boot overlay — renders instantly before any JS -->
  <div id="boot-overlay">
    <div id="boot-lines">
      <div class="line" data-text="DP MOTO BIOS v0.1"></div>
      <div class="line" data-text="VIDEO  .......... OK"></div>
      <div class="line" data-text="AUDIO  .......... OK"></div>
      <div class="line" data-text="LOADING GAME ....."></div>
    </div>
    <div id="boot-bar-wrap">
      <div id="boot-bar-fill"></div>
    </div>
  </div>

  <script>
  // Prevent unhandled errors from crashing iOS Safari (which reloads the page)
  window.addEventListener('error', function(e) {
    console.error('Uncaught error:', e.error || e.message);
    e.preventDefault();
  });
  window.addEventListener('unhandledrejection', function(e) {
    console.error('Unhandled rejection:', e.reason);
    e.preventDefault();
  });

  // Boot overlay API — available immediately, before any module JS loads
  (function() {
    /* ---- TYPEWRITER TUNING (edit these) ---- */
    var DOT_INTERVAL_MS  = 100;  // ms pause after each dot appears
    var WORD_INTERVAL_MS = 40;   // ms pause after each word/text chunk appears

    var fill = document.getElementById('boot-bar-fill');
    var lineEls = document.querySelectorAll('#boot-lines .line');
    var overlay = document.getElementById('boot-overlay');

    // Build flat character list across all lines
    var chars = [];
    for (var i = 0; i < lineEls.length; i++) {
      var text = lineEls[i].getAttribute('data-text') || '';
      lineEls[i].textContent = '';
      lineEls[i].classList.add('visible');
      for (var j = 0; j < text.length; j++) {
        chars.push({ el: lineEls[i], idx: j, fullText: text, isDot: text[j] === '.' });
      }
    }

    var revealed = 0;
    var typingDone = false;
    var loadingDone = false;
    var dismissed = false;

    // Self-running typewriter — starts immediately, independent of load progress
    // Dots pop on one at a time; non-dot chars appear as a batch (whole word chunk at once)
    function typeNext() {
      if (revealed >= chars.length) {
        typingDone = true;
        tryDismiss();
        return;
      }
      var c = chars[revealed];
      if (c.isDot) {
        // Single dot — reveal it, then pause
        c.el.textContent = c.fullText.substring(0, c.idx + 1);
        revealed++;
        setTimeout(typeNext, DOT_INTERVAL_MS);
      } else {
        // Batch all consecutive non-dot chars so they appear instantly as a chunk
        while (revealed < chars.length && !chars[revealed].isDot) {
          var ch = chars[revealed];
          ch.el.textContent = ch.fullText.substring(0, ch.idx + 1);
          revealed++;
        }
        setTimeout(typeNext, WORD_INTERVAL_MS);
      }
    }
    typeNext();

    function tryDismiss() {
      if (dismissed || !typingDone || !loadingDone) return;
      dismissed = true;
      // Smooth bar fill to 100% then fade out
      fill.style.transition = 'width 0.3s ease-out';
      fill.style.width = '100%';
      setTimeout(function() {
        overlay.style.transition = 'opacity 0.3s ease-out';
        overlay.style.opacity = '0';
        setTimeout(function() {
          overlay.classList.add('hidden');
        }, 320);
      }, 350);
    }

    window.__bootOverlay = {
      /** Update the loading bar to reflect actual load progress (0..1). */
      setProgress: function(p) {
        if (dismissed) return;
        fill.style.width = (p * 100) + '%';
      },
      /** Signal that loading is complete. Overlay dismisses once typing also finishes. */
      markStartScreenReady: function() {
        if (loadingDone) return;
        loadingDone = true;
        tryDismiss();
      }
    };
  })();
  </script>

  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
